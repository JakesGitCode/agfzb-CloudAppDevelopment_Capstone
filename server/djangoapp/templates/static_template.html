<!-- ./server/djangoapp/templates/static_template.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Static Template{% endblock %}</title>
    <!-- Additional static resources or styles can be added here -->
</head>
<body>
    <div class="container">
        <h1>{% block heading %}Welcome to My App{% endblock %}</h1>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
